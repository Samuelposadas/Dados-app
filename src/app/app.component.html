<div class="jumbotron text-center">
  <h1 style="color:white">Dice App</h1>
  <button class="btn btn-success btn-lg" (click)="rollDices()">Roll dice</button>
  <br>
  <img class="img" [src]="diceOne">
  <img class="img" [src]="diceTwo">
  <h2 *ngIf="numberOne === numberTwo"><span class="badge bg-success">You Win!!</span></h2>
</div>
